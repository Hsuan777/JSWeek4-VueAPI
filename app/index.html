---
title: login
layout: ./app/layout.ejs
engine: ejs
current: login
---
<main id="app">
  <h2 class="text-center my-5">Login</h2>
  <section class="container">
    <div class="row">
      <div class="col-3 mx-auto">
        <form action="" class="mb-5">
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" v-model="user.email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="" id="inputPassword" class="form-control" placeholder="Password" v-model="user.password" required>
          </div>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-secondary mb-2" @click="signout">登出</button>
            <button type="submit" class="btn btn-primary mb-2" @click="login">登入</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</main>
